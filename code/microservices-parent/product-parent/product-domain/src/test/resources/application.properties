product-domain.hibernate.hbm2ddl.auto=none
product-domain.hibernate.dialect=org.hibernate.dialect.H2Dialect
product-domain.jdbc.driverClassName=org.h2.Driver
product-domain.jdbc.url=jdbc:h2:mem:product;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
product-domain.jdbc.user=sa
product-domain.jdbc.pass=

spring.h2.console.enabled=true
logging.level.org.hibernate.SQL=debug